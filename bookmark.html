<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/DMark_1.1/dmark_favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashMark</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Luckiest+Guy&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/DMark_1.1/assets/bookmarks-BkGZWo48.js"></script>
    <link rel="modulepreload" crossorigin href="/DMark_1.1/assets/header-DlD6KKUP.js">
    <link rel="stylesheet" crossorigin href="/DMark_1.1/assets/header-DwCGbTgS.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header-nav">
          <a href="./index.html" class="header-logo-link"
            ><img src="./dmark_favicon.svg" alt="logo"
          /></a>
          <ul class="header-list">
            <li class="header-list-item cursor" ><a href="./index.html" data-i18n="nav.home">home</a></li>
            <li class="header-list-item">|</li>
            <li class="header-list-item cursor">
              <a href="./bookmark.html"
                 data-i18n="nav.bookmarks" >bookmark<span class="s-span">S</span></a
              >
            </li>
          </ul>
          <div class="header-theme">
            <button
              id="theme-toggle"
              class="theme-toggle"
              aria-label="Переключить тему"
            >
              <span class="icon"
                ><img src="/DMark_1.1/assets/sun-BDwAIx65.svg" alt="sun"
              /></span>
            </button>
          </div>
          <div class="chooseLanguage chooseLanguageJS">
            <button class="lang-switch-btn english_langJS" data-lang="en">
              <img
                src="/DMark_1.1/assets/english_lang-DlYTVtCN.svg"
                alt="English Language Flag"
              />
            </button>
            <button class="lang-switch-btn ukrainian_langJS" data-lang="uk">
              <img
                src="/DMark_1.1/assets/ukrainian_lang-BFGS4eJO.svg"
                alt="Ukrainian Language Flag"
              />
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="bookmarks">
        <div class="container">
          <div class="dashbord position">
            <!-- Если папок или закладак в них много, то попробовать overflow: scroll; -->
            <button class="addNewFolder" data-action="open-modal">+</button>
            <button class="resetBtn reset-bookmarksBtnJS">
              <img src="/DMark_1.1/assets/reset-C6Qeh_R-.svg" alt="reset" class="resetImg">
            </button>
            <h2 class="createBookmarkTitle BookmarkTitleJS">Create your first bookmark...</h2>
            <ul class="bookmark-list"></ul>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <div class="backdrop js-backdrop">
      <div class="modal">
        <button type="button" class="closeBtn" data-action="close-modal">
          &times;
        </button>

        <h2 class="modal-title" data-i18n="form.title">Добавить новую папку / ссылку</h2>

        <form class="new-folder-form">
          <div class="form-group">
            <label for="folderName" data-i18n="form.name">Имя папки (или существующая):</label>
            <input
              type="text"
              id="folderName"
              name="folderName"
              required
              placeholder="Например, 'Работа'"
              data-i18n-placeholder="input.folder_name"
            />
          </div>

          <div class="form-group">
            <label for="bookmarkURL" data-i18n="form.url">URL Ссылки:</label>
            <input
              type="url"
              id="bookmarkURL"
              name="bookmarkURL"
              required
              placeholder="https://www.youtube.com"
            />
          </div>

          <div class="form-group">
            <label for="bookmarkTitle" data-i18n="form.linkTitle">Заголовок Ссылки:</label>
            <input
              type="text"
              id="bookmarkTitle"
              name="bookmarkTitle"
              data-i18n-placeholder="input.link_name"
              placeholder="'YouTube'"
            />
          </div>

          <div class="form-group">
            <label for="folderIcon" data-i18n="form.icon">Значок (необязательно):</label>
            <input
              type="file"
              id="folderIcon"
              name="folderIcon"
              accept="image/*"
            />
          </div>

          <button type="submit" class="submit-btn" data-i18n="form.accept">Подтвердить</button>
        </form>
      </div>
    </div>
  </body>
</html>
